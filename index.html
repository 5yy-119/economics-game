<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The World‚Äôs Most ‚Äì Economics Flag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }

    .screen {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #start-screen,
    #instruction-screen {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #start-screen {
      background-image: url("images/start-page.jpeg");
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #instruction-screen {
      background-image: url("images/instruction.png");
      display: none;
      justify-content: center;
      align-items: flex-end;
    }

    #game-screen {
      display: none;
    }

    .play-button {
      padding: 18px 40px;
      font-size: 32px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .play-button:active {
      transform: translateY(2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .tap-hint {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.45);
    }

    /* GAME AREA */

    #game-area {
      position: absolute;
      inset: 0;
      background-image: url("images/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    #question-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(180deg, rgba(15,23,42,0.85), rgba(15,23,42,0.3));
    }

    #bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      background: linear-gradient(0deg, rgba(15,23,42,0.9), rgba(15,23,42,0.3));
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #score-display {
      font-weight: 600;
    }

    #message {
      min-height: 24px;
    }

    .correct {
      color: #4ade80;
    }

    .wrong {
      color: #fca5a5;
    }

    #basket {
      position: absolute;
      bottom: 24px;
      width: 110px;
      height: 60px;
      border-radius: 999px;
      background: rgba(248, 113, 113, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      border: 3px solid rgba(248, 250, 252, 0.8);
    }

    .flag {
      position: absolute;
      top: -80px;
      width: 72px;
      height: auto;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
    }

    /* RESULT OVERLAY */

    #result-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(15,23,42,0.2), rgba(15,23,42,0.9));
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #result-title {
      font-size: 52px;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #f97316, #facc15, #22c55e, #3b82f6, #a855f7, #ec4899);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(255,255,255,0.6);
      animation: popGlow 1.4s ease-out infinite alternate;
    }

    #result-detail {
      font-size: 18px;
      margin-bottom: 8px;
    }

    #gift-message {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .result-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .result-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: #22c55e;
      color: #111827;
      box-shadow: 0 4px 14px rgba(22,163,74,0.5);
      font-weight: 600;
    }

    .result-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 8px rgba(22,163,74,0.7);
    }

    @keyframes popGlow {
      0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      100% {
        transform: scale(1.06);
        text-shadow: 0 0 20px rgba(255,255,255,0.9);
      }
    }

    @media (max-width: 768px) {
      #question-bar {
        font-size: 16px;
      }
      #result-title {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- START SCREEN -->
  <div id="start-screen" class="screen">
    <button id="to-instruction" class="play-button">PLAY</button>
  </div>

  <!-- INSTRUCTION SCREEN -->
  <div id="instruction-screen" class="screen">
    <div class="tap-hint">Tap anywhere to start the game</div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="screen">
    <div id="game-area">
      <div id="question-bar">
        <span id="question-text"></span>
      </div>

      <div id="basket">üß∫</div>

      <div id="bottom-bar">
        <div id="score-display">Correct: 0</div>
        <div id="message"></div>
      </div>

      <div id="result-overlay">
        <div id="result-title">CONGRATULATIONS!</div>
        <div id="result-detail"></div>
        <div id="gift-message"></div>
        <div class="result-buttons">
          <button class="result-btn" id="play-again">Play Again</button>
          <button class="result-btn" id="back-to-start">Back to Start</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ----------------- QUESTION DATA (8 QUESTIONS) -----------------

    const QUESTIONS = [
      {
        id: 1,
        text: "Which country has the highest GDP in the world?",
        options: [
          { country: "China", image: "china.png" },
          { country: "Japan", image: "japan.png" },
          { country: "Germany", image: "germany.png" },
          { country: "United States", image: "united-states.png" } // correct
        ],
        correctIndex: 3,
        explanation: "The United States has the world‚Äôs largest economy in terms of nominal GDP."
      },
      {
        id: 2,
        text: "Which country has the highest GDP per capita?",
        options: [
          { country: "Norway", image: "norway.png" },
          { country: "Luxembourg", image: "luxembourg.png" }, // correct
          { country: "Switzerland", image: "switzerland.png" },
          { country: "Singapore", image: "singapore.png" }
        ],
        correctIndex: 1,
        explanation: "Luxembourg‚Äôs small population and strong financial sector give it very high GDP per person."
      },
      {
        id: 3,
        text: "Which country is known for having the highest level of income inequality?",
        options: [
          { country: "Brazil", image: "brazil.png" },
          { country: "South Africa", image: "south-africa.png" }, // correct
          { country: "Canada", image: "canada.png" },
          { country: "India", image: "india.png" }
        ],
        correctIndex: 1,
        explanation: "South Africa‚Äôs Gini coefficient is among the highest, showing very unequal income distribution."
      },
      {
        id: 5,
        text: "Which country has the highest national debt as a percentage of GDP?",
        options: [
          { country: "United States", image: "united-states.png" },
          { country: "Greece", image: "greece.png" },
          { country: "Japan", image: "japan.png" }, // correct
          { country: "Italy", image: "italy.png" }
        ],
        correctIndex: 2,
        explanation: "Japan‚Äôs public debt is more than twice its GDP, one of the highest ratios in the world."
      },
      {
        id: 6,
        text: "Which country has one of the lowest unemployment rates?",
        options: [
          { country: "Qatar", image: "qatar.png" }, // correct
          { country: "Germany", image: "germany.png" },
          { country: "Canada", image: "canada.png" },
          { country: "Switzerland", image: "switzerland.png" }
        ],
        correctIndex: 0,
        explanation: "Qatar‚Äôs labour market structure leads to extremely low measured unemployment."
      },
      {
        id: 11,
        text: "According to the Big Mac Index, which country often has one of the highest Big Mac prices?",
        options: [
          { country: "Switzerland", image: "switzerland.png" }, // correct
          { country: "India", image: "india.png" },
          { country: "China", image: "china.png" },
          { country: "South Africa", image: "south-africa.png" }
        ],
        correctIndex: 0,
        explanation: "Switzerland usually has one of the most expensive Big Macs, showing a strong currency and high price level."
      },
      {
        id: 13,
        text: "Which country has the highest number of billionaires?",
        options: [
          { country: "India", image: "india.png" },
          { country: "United States", image: "united-states.png" }, // correct
          { country: "Russia", image: "russia.png" },
          { country: "Germany", image: "germany.png" }
        ],
        correctIndex: 1,
        explanation: "The United States leads the world in number of billionaires, driven by tech, finance and other industries."
      },
      {
        id: 16,
        text: "Which country among the following has one of the lowest minimum wages (in HKD terms)?",
        options: [
          { country: "United States", image: "united-states.png" },
          { country: "United Kingdom", image: "united-kingdom.png" },
          { country: "Philippines", image: "philippines.png" }, // correct
          { country: "Australia", image: "australia.png" }
        ],
        correctIndex: 2,
        explanation: "The Philippines has a much lower statutory minimum wage than the other countries listed, when converted into HKD."
      }
    ];

    // ----------------- DOM ELEMENTS -----------------

    const startScreen = document.getElementById("start-screen");
    const instructionScreen = document.getElementById("instruction-screen");
    const gameScreen = document.getElementById("game-screen");
    const gameArea = document.getElementById("game-area");
    const basket = document.getElementById("basket");
    const questionTextEl = document.getElementById("question-text");
    const scoreDisplayEl = document.getElementById("score-display");
    const messageEl = document.getElementById("message");

    const resultOverlay = document.getElementById("result-overlay");
    const resultTitleEl = document.getElementById("result-title");
    const resultDetailEl = document.getElementById("result-detail");
    const giftMessageEl = document.getElementById("gift-message");

    const toInstructionBtn = document.getElementById("to-instruction");
    const playAgainBtn = document.getElementById("play-again");
    const backToStartBtn = document.getElementById("back-to-start");

    // ----------------- GAME STATE -----------------

    let currentIndex = 0;
    let score = 0;
    let fallingFlags = [];
    let animationInterval = null;
    let questionActive = false;
    let basketX = 0;
    let gameRunning = false;

    // Background music (you must upload images/background-music.mp3)
    const bgMusic = new Audio("background-music.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    // Web Audio for short SFX (correct / wrong / celebration)
    let audioCtx = null;

    function ensureAudioContext() {
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) {
          audioCtx = new AC();
        }
      }
    }

    function playTone(freqStart, freqEnd, duration, type = "sine") {
      try {
        ensureAudioContext();
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        const now = audioCtx.currentTime;
        osc.frequency.setValueAtTime(freqStart, now);
        osc.frequency.linearRampToValueAtTime(freqEnd, now + duration);
        gain.gain.setValueAtTime(0.2, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + duration);
      } catch (e) {
        // ignore
      }
    }

    function playCorrectSound() {
      playTone(600, 1000, 0.25, "triangle");
    }

    function playWrongSound() {
      playTone(220, 100, 0.25, "sawtooth");
    }

    function playCelebrationSound() {
      playTone(700, 1200, 0.3, "square");
      setTimeout(() => playTone(500, 900, 0.3, "square"), 250);
    }

    // ----------------- GAME FLOW -----------------

    function resetGame() {
      currentIndex = 0;
      score = 0;
      updateScoreDisplay();
      messageEl.textContent = "";
      messageEl.className = "";
      resultOverlay.style.display = "none";
      clearInterval(animationInterval);
      animationInterval = null;
      removeAllFlags();
      questionActive = false;
      gameRunning = true;
      centerBasket();
    }

    function startGame() {
      resetGame();
      gameScreen.style.display = "block";
      instructionScreen.style.display = "none";
      startScreen.style.display = "none";

      // try start music (user already tapped/clicked)
      bgMusic.currentTime = 0;
      bgMusic.play().catch(() => {});

      loadQuestion();
    }

    function updateScoreDisplay() {
      scoreDisplayEl.textContent = "Correct: " + score;
    }

    function loadQuestion() {
      clearInterval(animationInterval);
      animationInterval = null;
      removeAllFlags();
      messageEl.textContent = "";
      messageEl.className = "";

      if (currentIndex >= QUESTIONS.length) {
        endGame();
        return;
      }

      const q = QUESTIONS[currentIndex];
      questionTextEl.textContent = q.text;
      questionActive = true;

      const areaRect = gameArea.getBoundingClientRect();
      const areaWidth = areaRect.width;
      const areaHeight = areaRect.height;

      fallingFlags = [];
      const laneCount = q.options.length;
      const laneWidth = areaWidth / (laneCount + 1);

      q.options.forEach((opt, index) => {
        const img = document.createElement("img");
        img.className = "flag";
        img.src = "images/" + opt.image;
        gameArea.appendChild(img);

        const laneCenterX = laneWidth * (index + 1);
        const offset = (Math.random() - 0.5) * (laneWidth * 0.4);
        const x = laneCenterX + offset;

        const speed = 1.2 + Math.random() * 1.0;

        img.style.left = x + "px";
        img.style.top = "-80px";

        fallingFlags.push({
          el: img,
          x,
          y: -80,
          speed,
          isCorrect: index === q.correctIndex
        });
      });

      animationInterval = setInterval(() => {
        updateFlags();
      }, 30);
    }

    function removeAllFlags() {
      fallingFlags.forEach(f => {
        if (f.el && f.el.parentNode) {
          f.el.parentNode.removeChild(f.el);
        }
      });
      fallingFlags = [];
    }

    function updateFlags() {
      if (!questionActive) return;

      const areaRect = gameArea.getBoundingClientRect();
      const areaHeight = areaRect.height;

      const basketRect = basket.getBoundingClientRect();

      fallingFlags.forEach(flag => {
        flag.y += flag.speed;
        flag.el.style.top = flag.y + "px";

        const flagRect = flag.el.getBoundingClientRect();
        if (rectsIntersect(basketRect, flagRect) && questionActive) {
          handleFlagCaught(flag);
        }
      });

      fallingFlags = fallingFlags.filter(flag => {
        if (flag.y > areaHeight + 40) {
          if (flag.el && flag.el.parentNode) {
            flag.el.parentNode.removeChild(flag.el);
          }
          return false;
        }
        return true;
      });

      if (fallingFlags.length === 0 && questionActive) {
        questionActive = false;
        messageEl.textContent = "‚è≥ Time for this question is over. Watch the explanation!";
        messageEl.className = "wrong";
        const q = QUESTIONS[currentIndex];
        const correctOpt = q.options[q.correctIndex];
        messageEl.textContent = `The correct answer was ${correctOpt.country}. ${q.explanation}`;
        setTimeout(() => {
          currentIndex++;
          loadQuestion();
        }, 3000);
      }
    }

    function rectsIntersect(r1, r2) {
      return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
      );
    }

    function handleFlagCaught(flag) {
      if (!questionActive) return;
      questionActive = false;
      clearInterval(animationInterval);
      animationInterval = null;

      const q = QUESTIONS[currentIndex];
      const correctOpt = q.options[q.correctIndex];

      if (flag.isCorrect) {
        score++;
        updateScoreDisplay();
        messageEl.textContent = "‚úÖ Correct! " + q.explanation;
        messageEl.className = "correct";
        playCorrectSound();
      } else {
        messageEl.textContent = `‚ùå Not quite. The correct answer was ${correctOpt.country}. ${q.explanation}`;
        messageEl.className = "wrong";
        playWrongSound();
      }

      setTimeout(() => {
        removeAllFlags();
        currentIndex++;
        loadQuestion();
      }, 3200); // a bit longer so students can read
    }

    function endGame() {
      gameRunning = false;
      questionActive = false;
      clearInterval(animationInterval);
      animationInterval = null;
      removeAllFlags();

      const total = QUESTIONS.length;
      resultDetailEl.textContent = `You answered ${score} out of ${total} questions correctly.`;

      if (score >= 3) {
        giftMessageEl.textContent = "üéÅ You win a small gift!";
        resultTitleEl.textContent = "CONGRATULATIONS!";
        playCelebrationSound();
      } else {
        giftMessageEl.textContent = "Keep trying! Get 3 or more correct next time to win a gift.";
        resultTitleEl.textContent = "GOOD EFFORT!";
      }

      resultOverlay.style.display = "flex";
    }

    // ----------------- BASKET CONTROL -----------------

    function centerBasket() {
      const areaRect = gameArea.getBoundingClientRect();
      const areaWidth = areaRect.width;
      const basketWidth = basket.offsetWidth || 110;
      basketX = (areaWidth - basketWidth) / 2;
      updateBasketPosition();
    }

    function updateBasketPosition() {
      const areaRect = gameArea.getBoundingClientRect();
      const areaWidth = areaRect.width;
      const basketWidth = basket.offsetWidth || 110;
      const minX = 10;
      const maxX = areaWidth - basketWidth - 10;
      if (basketX < minX) basketX = minX;
      if (basketX > maxX) basketX = maxX;
      basket.style.left = basketX + "px";
    }

    function setBasketFromClientX(clientX) {
      const areaRect = gameArea.getBoundingClientRect();
      const basketWidth = basket.offsetWidth || 110;
      const relativeX = clientX - areaRect.left - basketWidth / 2;
      basketX = relativeX;
      updateBasketPosition();
    }

    // Mouse move inside game area
    gameArea.addEventListener("mousemove", (e) => {
      if (!gameRunning) return;
      setBasketFromClientX(e.clientX);
    });

    // Touch controls for iPad / phones
    function handleTouch(e) {
      if (!gameRunning) return;
      const touch = e.touches[0];
      if (!touch) return;
      e.preventDefault();
      setBasketFromClientX(touch.clientX);
    }

    gameArea.addEventListener("touchstart", handleTouch, { passive: false });
    gameArea.addEventListener("touchmove", handleTouch, { passive: false });

    // Keyboard as backup
    window.addEventListener("keydown", (e) => {
      if (!gameRunning) return;
      const step = 30;
      if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
        basketX -= step;
        updateBasketPosition();
      } else if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
        basketX += step;
        updateBasketPosition();
      }
    });

    // ----------------- SCREEN BUTTONS -----------------

    toInstructionBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      instructionScreen.style.display = "flex";
    });

    // Tap / click anywhere on instruction screen to start game
    function instructionStartHandler(e) {
      e.preventDefault();
      startGame();
    }

    instructionScreen.addEventListener("click", instructionStartHandler);
    instructionScreen.addEventListener("touchstart", instructionStartHandler, { passive: false });

    playAgainBtn.addEventListener("click", () => {
      resultOverlay.style.display = "none";
      startGame();
    });

    backToStartBtn.addEventListener("click", () => {
      resultOverlay.style.display = "none";
      gameScreen.style.display = "none";
      startScreen.style.display = "flex";
      instructionScreen.style.display = "none";
      bgMusic.pause();
    });

    // Center basket once layout is ready
    window.addEventListener("load", () => {
      centerBasket();
    });

    window.addEventListener("resize", () => {
      centerBasket();
    });
  </script>
</body>
</html>
