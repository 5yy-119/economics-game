<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The World's Most â€“ Economics Flag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fun Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* ---------- SHARED SCREENS ---------- */

    .screen {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .screen.active {
      display: flex;
    }

    .full-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ---------- GAME SCREEN ---------- */

    #game-screen {
      background: #000;
      flex-direction: column;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url("images/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .hud {
      position: absolute;
      top: 12px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 26px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    #score-display {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
    }

    .question-text {
      margin-top: 40px;
      font-size: 28px;
      font-weight: 700;
    }

    /* falling flags */

    .flag {
      position: absolute;
      top: -160px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
      pointer-events: none;
      user-select: none;
    }

    .flag img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      width: 160px;
      height: 160px;
      border-radius: 40px;
      background: #ff8c32;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      font-size: 70px;
      user-select: none;
      touch-action: none;
    }

    /* Legend of country names at bottom */

    #options-legend {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 8px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.55);
      font-size: 18px;
      text-align: center;
      white-space: normal;
    }

    #message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 80px;
      max-width: 90%;
      text-align: center;
      font-size: 20px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.8);
    }

    .correct {
      color: #bbff8c;
    }

    .wrong {
      color: #ffd0d0;
    }

    /* RESULT / CONGRATS */

    #result-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,0,0.9));
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }

    #result-overlay.show {
      display: flex;
      animation: popIn 0.5s ease-out;
    }

    #result-title {
      font-size: 52px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #fffb8f, #ff9cf3, #8df7ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    #result-detail {
      font-size: 24px;
      margin-bottom: 8px;
    }

    #gift-message {
      font-size: 24px;
      margin-top: 4px;
    }

    .btn-row {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.45);
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }

    .controls-hint {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }

    @keyframes popIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .question-text {
        font-size: 22px;
        margin-top: 30px;
      }
      #score-display {
        font-size: 18px;
      }
      .flag {
        width: 120px;
        height: 120px;
      }
      #basket {
        width: 140px;
        height: 140px;
        font-size: 60px;
      }
      #options-legend {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- START SCREEN -->
    <div id="start-screen" class="screen active">
      <img src="images/start-page.png" alt="The World's Most start page" class="full-image" />
    </div>

    <!-- INSTRUCTION SCREEN -->
    <div id="instruction-screen" class="screen">
      <img src="images/instruction.png" alt="Game instructions" class="full-image" />
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen">
      <div id="game-area">
        <div class="hud">
          <div class="question-text" id="question-text"></div>
          <div id="score-display">Correct: 0</div>
        </div>
        <div id="basket">ðŸ§º</div>
        <div id="options-legend"></div>
        <div id="message"></div>
        <div class="controls-hint">
          Drag the basket with your finger (iPad) or mouse (computer) to catch the correct flag!
        </div>
        <div id="result-overlay">
          <div id="result-title">CONGRATULATIONS!</div>
          <div id="result-detail"></div>
          <div id="gift-message"></div>
          <div class="btn-row">
            <button id="play-again">Play Again</button>
            <button id="back-to-start">Back to Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="background-music.m4a" loop></audio>

  <script>
    // --------- QUESTION DATA (8 QUESTIONS) ---------

    const QUESTIONS = [
  {
    id: 1,
    text: "Which country among these has the highest GDP?",
    options: [
      { country: "ðŸ‡¨ðŸ‡³ China", file: "china.png" },// correct
      { country: "ðŸ‡¯ðŸ‡µ Japan", file: "japan.png" },
      { country: "ðŸ‡©ðŸ‡ª Germany", file: "germany.png"},
      { country: "ðŸ‡§ðŸ‡· Brazil", file: "brazil.png"} 
    ],
    correctIndex: 0,
    explanation: "China is the worldâ€™s second-largest economy by nominal GDP."
  },

  {
    id: 2,
    text: "Which country has the highest GDP per capita?",
    options: [
      { country: "ðŸ‡³ðŸ‡´ Norway", file: "norway.png" },
      { country: "ðŸ‡±ðŸ‡º Luxembourg", file: "luxembourg.png" }, // correct
      { country: "ðŸ‡¨ðŸ‡­ Switzerland", file: "switzerland.png" },
      { country: "ðŸ‡¸ðŸ‡¬ Singapore", file: "singapore.png" }
    ],
    correctIndex: 1,
    explanation: "Luxembourgâ€™s small population and strong financial sector give it very high GDP per person."
  },

  {
    id: 3,
    text: "Which country among these has higher income inequality?",
    options: [
      { country: "ðŸ‡§ðŸ‡· Brazil", file: "brazil.png" }, // correct
      { country: "ðŸ‡¨ðŸ‡³ China", file: "china.png" },
      { country: "ðŸ‡©ðŸ‡ª Germany", file: "germany.png" },
      { country: "ðŸ‡³ðŸ‡´ Norway", file: "norway.png" }
    ],
    correctIndex: 0,
    explanation: "Brazil has relatively high income inequality compared with the other countries listed."
  },

  {
    id: 5,
    text: "Which country has the highest national debt as a percentage of GDP?",
    options: [
      { country: "ðŸ‡ºðŸ‡¸ United States", file: "united-states.png" },
      { country: "ðŸ‡¬ðŸ‡· Greece", file: "greece.png" },
      { country: "ðŸ‡¯ðŸ‡µ Japan", file: "japan.png" }, // correct
      { country: "ðŸ‡®ðŸ‡¹ Italy", file: "italy.png" }
    ],
    correctIndex: 2,
    explanation: "Japanâ€™s public debt is more than twice its GDP, one of the highest ratios in the world."
  },

  {
    id: 6,
    text: "Which country has one of the lowest unemployment rates?",
    options: [
      { country: "ðŸ‡¶ðŸ‡¦ Qatar", file: "qatar.png" }, // correct
      { country: "ðŸ‡©ðŸ‡ª Germany", file: "germany.png" },
      { country: "ðŸ‡¨ðŸ‡¦ Canada", file: "canada.png" },
      { country: "ðŸ‡¨ðŸ‡­ Switzerland", file: "switzerland.png" }
    ],
    correctIndex: 0,
    explanation: "Qatarâ€™s labour market structure leads to extremely low measured unemployment."
  },

  {
    id: 11,
    text: "Which country often has one of the highest Big Mac prices?",
    options: [
      { country: "ðŸ‡¨ðŸ‡­ Switzerland", file: "switzerland.png" }, // correct
      { country: "ðŸ‡©ðŸ‡ª Germany", file: "germany.png" },
      { country: "ðŸ‡µðŸ‡­ Philippines", file: "philippines.png" },
      { country: "ðŸ‡®ðŸ‡© Indonesia", file: "indonesia.png" }
    ],
    correctIndex: 0,
    explanation: "Switzerland usually has one of the most expensive Big Macs, showing a strong currency and high price level."
  },

  {
    id: 13,
    text: "Which country has the highest number of billionaires?",
    options: [
      { country: "ðŸ‡«ðŸ‡· France", file: "france.png" },
      { country: "ðŸ‡ºðŸ‡¸ United States", file: "united-states.png" }, // correct
      { country: "ðŸ‡©ðŸ‡ª Germany", file: "germany.png" },
      { country: "ðŸ‡¨ðŸ‡¦ Canada", file: "canada.png" }
    ],
    correctIndex: 1,
    explanation: "The United States leads the world in number of billionaires, driven by tech, finance and other industries."
  },

  {
    id: 16,
    text: "Which country among the following has one of the lowest minimum wages (in HKD terms)?",
    options: [
      { country: "ðŸ‡ºðŸ‡¸ United States", file: "united-states.png" },
      { country: "ðŸ‡¬ðŸ‡§ United Kingdom", file: "united-kingdom.png" },
      { country: "ðŸ‡µðŸ‡­ Philippines", file: "philippines.png" }, // correct
      { country: "ðŸ‡¦ðŸ‡º Australia", file: "australia.png" }
    ],
    correctIndex: 2,
    explanation: "The Philippines has a much lower statutory minimum wage than the other countries listed, when converted into HKD."
  }
];

    // --------- DOM ELEMENTS ---------

    const startScreen = document.getElementById("start-screen");
    const instructionScreen = document.getElementById("instruction-screen");
    const gameScreen = document.getElementById("game-screen");
    const gameArea = document.getElementById("game-area");
    const basket = document.getElementById("basket");
    const questionTextEl = document.getElementById("question-text");
    const scoreDisplayEl = document.getElementById("score-display");
    const optionsLegendEl = document.getElementById("options-legend");
    const messageEl = document.getElementById("message");
    const resultOverlay = document.getElementById("result-overlay");
    const resultTitleEl = document.getElementById("result-title");
    const resultDetailEl = document.getElementById("result-detail");
    const giftMessageEl = document.getElementById("gift-message");
    const playAgainBtn = document.getElementById("play-again");
    const backToStartBtn = document.getElementById("back-to-start");
    const bgMusic = document.getElementById("bg-music");

    // --------- GAME STATE ---------

    let currentIndex = 0;
    let score = 0;
    let fallingFlags = [];
    let animationInterval = null;
    let questionActive = false;
    let basketX = 0;
    let isDragging = false;
    let dragOffsetX = 0;
    let audioCtx = null;

    // --------- SCREEN HANDLING ---------

    function showScreen(screenEl) {
      [startScreen, instructionScreen, gameScreen].forEach(s => s.classList.remove("active"));
      screenEl.classList.add("active");
    }

    // click start -> instruction
    startScreen.addEventListener("click", () => {
      showScreen(instructionScreen);
    });
    startScreen.addEventListener("touchstart", () => {
      showScreen(instructionScreen);
    }, { passive: true });

    // instruction -> game
    instructionScreen.addEventListener("click", () => {
      startGame();
    });
    instructionScreen.addEventListener("touchstart", () => {
      startGame();
    }, { passive: true });

    // --------- GAME LOGIC ---------

    function resetGameState() {
      clearInterval(animationInterval);
      animationInterval = null;
      currentIndex = 0;
      score = 0;
      fallingFlags.forEach(f => f.el.remove());
      fallingFlags = [];
      messageEl.textContent = "";
      messageEl.className = "";
      optionsLegendEl.textContent = "";
      resultOverlay.classList.remove("show");
      updateScoreDisplay();
    }

    function startGame() {
      showScreen(gameScreen);
      playBackgroundMusic();
      resetGameState();

      // center basket
      setTimeout(() => {
        const areaWidth = gameArea.clientWidth;
        basketX = (areaWidth - basket.offsetWidth) / 2;
        updateBasketPosition();
      }, 0);

      loadQuestion();
    }

    function updateScoreDisplay() {
      scoreDisplayEl.textContent = `Correct: ${score}`;
    }

    function loadQuestion() {
      clearInterval(animationInterval);
      animationInterval = null;

      fallingFlags.forEach(f => f.el.remove());
      fallingFlags = [];
      messageEl.textContent = "";
      messageEl.className = "";

      if (currentIndex >= QUESTIONS.length) {
        endGame();
        return;
      }

      const q = QUESTIONS[currentIndex];
      questionActive = true;

      questionTextEl.textContent = `Question ${currentIndex + 1} / ${QUESTIONS.length} â€“ ${q.text}`;

      // legend text at bottom
      optionsLegendEl.textContent = q.options.map(o => o.country).join("   ");

      const areaWidth = gameArea.clientWidth;
      const areaHeight = gameArea.clientHeight;

      q.options.forEach((opt, index) => {
        const el = document.createElement("div");
        el.className = "flag";
        const img = document.createElement("img");
        img.src = "images/" + opt.file;
        img.alt = opt.country + " flag";
        el.appendChild(img);
        gameArea.appendChild(el);

        const flagWidth = el.offsetWidth || 140;
        const margin = 40;
        const x = Math.random() * (areaWidth - flagWidth - margin * 2) + margin;
        const speed = 1 + Math.random() * 1;

        el.style.left = x + "px";
        el.style.top = "-160px";

        fallingFlags.push({
          el,
          x,
          y: -160,
          speed,
          isCorrect: index === q.correctIndex,
          option: opt
        });
      });

      animationInterval = setInterval(() => {
        updateFlags(areaHeight);
      }, 30);
    }

    function updateFlags(areaHeight) {
      if (!questionActive) return;

      const basketRect = basket.getBoundingClientRect();

      fallingFlags.forEach(flag => {
        flag.y += flag.speed;
        flag.el.style.top = flag.y + "px";

        const flagRect = flag.el.getBoundingClientRect();
        if (isIntersecting(basketRect, flagRect) && questionActive) {
          handleFlagCaught(flag);
        }
      });

      // remove flags that fall out of screen
      fallingFlags = fallingFlags.filter(flag => {
        if (flag.y > areaHeight + 200) {
          flag.el.remove();
          return false;
        }
        return true;
      });

      // if everything fell and still active -> move on
      if (fallingFlags.length === 0 && questionActive) {
        questionActive = false;
        const q = QUESTIONS[currentIndex];
        const correctOption = q.options[q.correctIndex];
        playWrongSound();
        messageEl.textContent = `â³ The flags disappeared. The correct flag was ${correctOption.country}. ${q.explanation}`;
        messageEl.className = "wrong";
        setTimeout(() => {
          currentIndex++;
          loadQuestion();
        }, 2600);
      }
    }

    function isIntersecting(r1, r2) {
      return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
      );
    }

    function handleFlagCaught(flagObj) {
      questionActive = false;
      clearInterval(animationInterval);
      animationInterval = null;

      const q = QUESTIONS[currentIndex];
      const correctOption = q.options[q.correctIndex];

      fallingFlags.forEach(f => f.el.remove());
      fallingFlags = [];

      if (flagObj.isCorrect) {
        score++;
        updateScoreDisplay();
        playCorrectSound();
        messageEl.textContent = "âœ… Correct! " + q.explanation;
        messageEl.className = "correct";
      } else {
        playWrongSound();
        messageEl.textContent = `âŒ Not quite. The correct flag was ${correctOption.country}. ${q.explanation}`;
        messageEl.className = "wrong";
      }

      setTimeout(() => {
        currentIndex++;
        loadQuestion();
      }, 2800); // a few seconds to read
    }

    function endGame() {
      questionActive = false;
      clearInterval(animationInterval);
      animationInterval = null;

      resultDetailEl.textContent = `You answered ${score} out of ${QUESTIONS.length} questions correctly.`;
      if (score >= 3) {
        resultTitleEl.textContent = "CONGRATULATIONS!";
        giftMessageEl.textContent = "ðŸŽ You win a small gift! Please collect it from the booth.";
      } else {
        resultTitleEl.textContent = "GOOD TRY!";
        giftMessageEl.textContent = "Try again and get 3 or more correct to win a gift!";
      }
      resultOverlay.classList.add("show");
      playApplause();
    }

    playAgainBtn.addEventListener("click", () => {
      resultOverlay.classList.remove("show");
      startGame();
    });

    backToStartBtn.addEventListener("click", () => {
      resultOverlay.classList.remove("show");
      showScreen(startScreen);
    });

    // --------- BASKET DRAG (MOUSE + TOUCH via Pointer Events) ---------

    function updateBasketPosition() {
      const areaRect = gameArea.getBoundingClientRect();
      const maxX = areaRect.width - basket.offsetWidth - 8;
      if (basketX < 8) basketX = 8;
      if (basketX > maxX) basketX = maxX;
      basket.style.left = basketX + "px";
    }

    function pointerDown(e) {
      isDragging = true;
      const areaRect = gameArea.getBoundingClientRect();
      const pointerX = e.clientX - areaRect.left;
      const basketRect = basket.getBoundingClientRect();
      const basketLeft = basketRect.left - areaRect.left;
      dragOffsetX = pointerX - basketLeft;
      e.preventDefault();
    }

    function pointerMove(e) {
      if (!isDragging) return;
      const areaRect = gameArea.getBoundingClientRect();
      const pointerX = e.clientX - areaRect.left;
      basketX = pointerX - dragOffsetX;
      updateBasketPosition();
      e.preventDefault();
    }

    function pointerUp() {
      isDragging = false;
    }

    basket.addEventListener("pointerdown", pointerDown);
    window.addEventListener("pointermove", pointerMove);
    window.addEventListener("pointerup", pointerUp);

    // --------- SOUND EFFECTS ---------

    function ensureAudioCtx() {
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) audioCtx = new AC();
      }
    }

    function playTone(freq, duration, type = "sine", volume = 0.3) {
      ensureAudioCtx();
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(volume, audioCtx.currentTime);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
      osc.stop(audioCtx.currentTime + duration);
    }

    function playCorrectSound() {
      playTone(900, 0.25, "square", 0.4);
    }

    function playWrongSound() {
      playTone(220, 0.35, "sawtooth", 0.32);
    }

    function playApplause() {
      // quick rising chirp as a simple "applause-like" effect
      ensureAudioCtx();
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "triangle";
      osc.frequency.setValueAtTime(400, audioCtx.currentTime);
      osc.frequency.linearRampToValueAtTime(900, audioCtx.currentTime + 0.6);
      gain.gain.setValueAtTime(0.35, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.8);
    }

    function playBackgroundMusic() {
      // must be triggered by user gesture; this is called from instruction-screen click
      bgMusic.volume = 0.45;
      bgMusic.play().catch(() => {
        // ignore if browser blocks; will start after next interaction automatically
      });
    }
  </script>
